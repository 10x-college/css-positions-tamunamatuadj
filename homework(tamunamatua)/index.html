<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <article class="profile-card">
      <header class="cover-image">
        <img src="assets/img/cover.jpg" alt="Cover Image" />
      </header>

      <section class="profile-content">
        <figure class="profile-picture">
          <img src="assets/img/avatar.jpg" alt="Avatar" />
        </figure>

        <section class="profile-info">
          <h2>Victor Crest <span class="age">26</span></h2>
          <p class="location">London</p>
        </section>

        <section class="profile-stats">
          <div class="stat">
            <p class="stat-value">80k</p>
            <p class="stat-title">Followers</p>
          </div>
          <div class="stat">
            <p class="stat-value">803k</p>
            <p class="stat-title">Likes</p>
          </div>
          <div class="stat">
            <p class="stat-value">1.4</p>
            <p class="stat-title">Photos</p>
          </div>
        </section>
      </section>
    </article>
  </body>
</html>
